# Nginx configuration for Coupon Management System with HTTPS
# Place this file at: /etc/nginx/sites-available/coupons
# Then create symlink: ln -s /etc/nginx/sites-available/coupons /etc/nginx/sites-enabled/coupons

# Admin Dashboard - HTTP to HTTPS redirect
server {
    listen 80;
    server_name coupons-admin.demo.nexmindit.com;
    return 301 https://$server_name$request_uri;
}

# Admin Dashboard - HTTPS
server {
    listen 443 ssl;
    server_name coupons-admin.demo.nexmindit.com;

    ssl_certificate /etc/letsencrypt/live/demo.nexmindit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demo.nexmindit.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /root/coupons-management-project/packages/web/dist;
    index index.html;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://localhost:3100/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

