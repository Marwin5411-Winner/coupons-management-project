# Nginx configuration for Coupon Management System
# Place this file at: /etc/nginx/sites-available/coupons
# Then create symlink: ln -s /etc/nginx/sites-available/coupons /etc/nginx/sites-enabled/coupons

# Admin Dashboard
server {
    listen 80;
    server_name coupons-admin.demo.nexmindit.com;

    root /root/coupons-management-project/packages/web/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Staff Redemption App
server {
    listen 80;
    server_name coupons-staff.demo.nexmindit.com;

    root /root/coupons-management-project/packages/client-web/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# API Reverse Proxy
server {
    listen 80;
    server_name coupons-api.demo.nexmindit.com;

    location / {
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
